<!-- Cards -->
<div fxLayout="row wrap" fxLayoutGap="30px grid">
  <div fxFlex.md="33%" fxFlex.lg="33%" fxFlex.xl="33%" fxFlex.sm="100%" *ngFor="let card of cards">
    <mat-card class="overflow-hidden btn {{ card.btn }} fw-normal mt-4">
      <mat-card-content>
        <div>
          <h3>{{card.title}}</h3>
          <p class="fs-18 lh-lg fw-medium">{{card.count}}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
