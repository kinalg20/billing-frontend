<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-5 mx-3">Product List</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- Id Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Assigned Column -->
        <!-- <ng-container matColumnDef="assigned">
          <th mat-header-cell *matHeaderCellDef> Assigned </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.name }}</p>
            <p class="mb-0 fw-normal op-5">{{ element.work }}</p>
          </td>
        </ng-container> -->

        <!-- Project Column -->
        <!-- <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Project </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">{{element.project}}</p>
          </td>
        </ng-container> -->

        <!-- Priority Column -->
        <ng-container matColumnDef="purchasing_price">
          <th mat-header-cell *matHeaderCellDef> Purchasing Price </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.purchasing_price}}</p>
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.stock}}</p>
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="fine">
          <th mat-header-cell *matHeaderCellDef> Fine </th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{element.fine}}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <!-- <button (click)="editForm(element)">Edit</button> -->
            <button mat-button class="btn btn-warning fw-normal mt-4" (click)="editForm(element)">Edit</button>
          </td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
