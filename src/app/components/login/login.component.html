<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-5">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
<!-- 
                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-2 pb-1">We are The Lotus Team</h4>
                </div> -->

                <form [formGroup]="loginForm" (ngSubmit)="postLogin()" #login="ngForm">
                  <!-- <p>Please login to your account</p> -->

                  <div class="row">
                    <div class="col-lg-12 my-2">
                      <label for="">User Name</label>
                      <input type="email" formControlName="email" [class.is-invalid]="login.submitted &&
                      loginForm.get('email')?.invalid ||
                      loginForm.get('email')?.invalid &&
                      loginForm.get('email')?.touched" class="form-control mt-1" />
                      <div class="invalid-feedback">
                        Email is Required
                    </div>

<!-- 
                    <mat-form-field class="w-100 fs-16" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email" placeholder="Enter your email">
                    <mat-error *ngIf="login.submitted &&
                    loginForm.get('email')?.invalid ||
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched">test</mat-error>
                    </mat-form-field> -->

                    </div>
                    <div class="col-lg-12 my-2">
                      <label for="">Password</label>
                      <input type="password" formControlName="password" [class.is-invalid]="login.submitted &&
                      loginForm.get('password')?.invalid ||
                      loginForm.get('password')?.invalid &&
                      loginForm.get('password')?.touched" class="form-control mt-1" />
                      <div class="invalid-feedback">
                        Password is Required
                    </div>
                    </div>
                    <div class="col-lg-12 my-2">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2" type="submit">Log
                        in</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
            <!-- <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>

                  exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
